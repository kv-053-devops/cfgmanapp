steps:
#run unit test and download requirements
- name: 'python:3.6-alpine'
  id: Test
  entrypoint: /bin/sh
  args: 
  - '-c'
  - 'apk update'
  - 'apk add libpq-dev'
  - 'pip install -r ./requirements.txt'
  - 'python unit_test.py -v'
  timeout: 500s
  



#build
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build' 
  - '-t' 
  - 'eu.gcr.io/$PROJECT_ID/cfgman:$SHORT_SHA' 
  - '.'
#  timeout: 500s
#images:
#- 'gcr.io/$PROJECT_ID/cfgman'

#push to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'push' 
  - 'eu.gcr.io/$PROJECT_ID/cfgman:$SHORT_SHA'
  
- name: 'comarada/envsubst'
  id: Prepare dev enviroment file
  args: ['kub_dev.yaml']
  env:
    - 'PROJECT_ID=$PROJECT_ID'
    - 'SHORT_SHA=$SHORT_SHA'

- name: 'gcr.io/cloud-builders/gsutil'
  id: Push dev K8 manifest to GS bucket
  args: ['cp','ready_kub_dev.yaml','gs://$PROJECT_ID-spinnaker-conf/confman/ready_kub_dev.yaml']
